version: '{build}'

pull_requests:
  do_not_increment_build_number: true

configuration: Release

nuget:
  disable_publish_on_pr: true

build_script:
  - cmd: build.cmd NuGet

test: off

artifacts:
  - path: artifacts\*.nupkg
    name: Nuget

deploy:
- provider: NuGet
  name: production
  api_key:
    secure: 34adee4b-cbc2-4a78-bede-ce0e8ada13c8
  on:
    branch: master
    appveyor_repo_tag: true
